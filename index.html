<!DOCTYPE html>
<html>
<head>
    <title>Grid</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="center-piece">
        <div class = "canvas-panel">
            <div class = "tool-panel">

                <div class = "size-tools">
                    <button onclick="addR()">Add Row</button>
                    <button onclick="addC()">Add Col</button>
                    <button onclick="removeR()">Remove Row</button>
                    <button onclick="removeC()">Remove Col</button>
                </div>
                
                <div class = "paint-tools">
                    <button onclick="fillU()">Fill All Uncolored</button>
                    <button onclick="fill()">Fill All</button>
                    <button onclick="clearAll()">Clear</button>
                    <select onchange="selected()" id="selectedID">
                        <option value="SELECT">SELECT</option>
                        <option value="Red">Red</option>
                        <option value="Blue">Blue</option>
                        <option value="Green">Green</option>
                        <option value="Yellow">Yellow</option>
                    </select>
                </div>

                <div id="save-panel">
                    <input id="grid-name"></input>
                    <button onclick="saveGrid()">clone/save</button>
                </div>


            </div>
    
            <div class = "zoom">
                <button onclick="zoomIn()">(+)</button>
                <button onclick="zoomOut()">(-)</button>
            </div>
        </div>

        <div class="canvas">
            <table class="grid" id="curr-grid">
            </table>
        </div>
        
        
        
        
        
        
        <div id="saved-grids"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
